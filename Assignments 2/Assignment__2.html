<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Proportions Grid</title>
    <style>
        /* Main container to hold the grid */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr; /* Adjust column proportions */
            grid-template-rows: 2fr 1fr; /* Adjust row proportions */
            height: 300px; /* Adjust height as needed */
            width: 100%; /* Full width */
        }

        /* Define style for each grid item */
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid black;
        }

        /* Define colors for each grid item */
        .item1 {
            background-color: #ff9999; /* Light red */
        }

        .item2 {
            background-color: #99ccff; /* Light blue */
        }

        .item3 {
            background-color: #99ff99; /* Light green */
        }

        .item4 {
            background-color: #ffff99; /* Light yellow */
        }

        .item5 {
            background-color: #ffcc99; /* Light orange */
        }

        .item6 {
            background-color: #cc99ff; /* Light purple */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- First row -->
        <div class="item item1">Block 1</div>
        <div class="item item2">Block 2</div>
        <div class="item item3">Block 3</div>

        <!-- Second row -->
        <div class="item item4">Block 4</div>
        <div class="item item5">Block 5</div>
        <div class="item item6">Block 6</div>
    </div>
</body>

</html>
