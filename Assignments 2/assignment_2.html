<!DOCTYPE html>
<html>

<head>
    <title>Color Proportions</title>
    <style>
        /* General styles for the rows and columns */
        .row {
            display: flex;
            height: 50px;
            /* Adjust the height of each row as needed */
            margin-bottom: 5px;
            /* Adjust the space between rows */
        }

        .column {
            height: 100%;
            /* Fill the row height */
        }

        /* Define colors for columns */
        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .indigo {
            background-color: indigo;
        }

        .violet {
            background-color: violet;
        }

        .pink {
            background-color: pink;
        }

        .gray {
            background-color: gray;
        }

        /* Define proportions for columns */
        /* Rows with two columns */
        .row1 .col1,
        .row3 .col1,
        .row5 .col1,
        .row7 .col1 {
            width: 50%;
            /* Each column takes up half the row width */
        }

        /* Rows with three columns */
        .row2 .col1,
        .row2 .col2,
        .row2 .col3,
        .row4 .col1,
        .row4 .col2,
        .row4 .col3 {
            width: 33.33%;
            /* Each column takes up one-third of the row width */
        }

        .row6 .col1,
        .row6 .col2,
        .row6 .col3,
        .row6 .col4,
        .row6 .col5,
        .row6 .col6,
        .row6 .col7,
        .row6 .col8,
        .row6 .col9,
        .row8 .col1,
        .row8 .col2,
        .row8 .col3,
        .row8 .col4,
        .row7 .col5,
        .row8 .col6,
        .row8 .col7,
        .row8 .col8,
        .row8 .col9,
        .row9 .col1,
        .row9 .col2,
        .row9 .col3,
        .row9 .col4,
        .row9 .col5,
        .row9 .col6,
        .row9 .col7,
        .row9 .col8,
        .row9 .col9 {
            width: 11.11%;
            /* Each Column takes one-ninth of the row width */
        }
    </style>
</head>

<body>
    <h1>Row 1</h1>
    <!-- Row 1: Two columns with different colors -->
    <div class="row row1">
        <div class="column col1 red"></div>
        <div class="column col1 blue"></div>
    </div>
    <br>
    <br>
    <h1>Row 2</h1>

    <!-- Row 2: Three columns with different colors -->
    <div class="row row2">
        <div class="column col1 blue" style="width: 90%;"></div>
        <div class="column col2 green" style="width: 10%;"></div>
    </div>
    <h2>Student TODO'S</h2>
    <br>
    <br>

    <!-- Row 3: Two columns with different colors -->

        <div class="column col1 red" style="width: 10%;"></div>
        <div class="column col2 green" style="width: 80%;"></div>
        <div class="column col3 blue" style="width: 10%;"></div>

    </div>
    <br>
    <br>
    <h1>Row 4</h1>
    <!-- Row 4: Three columns with different colors -->
    <div class="row row3">
        <div class="column col1 red" style="width: 90%;"></div>
        <div class="column col1 blue" style="width: 10%;"></div>
    </div>
    <br>

    <h1>
        Row5

</body>

</html>
